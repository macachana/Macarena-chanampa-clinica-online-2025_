<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="image"></div>
    <div class="contenedor-h">
        <img src="https://i.postimg.cc/Y0sGJY9R/56-sin-t-tulo.jpg"/>
        <div class="contenedor">
            <form class="form" [formGroup]="formularioEsp">
                <label for="email"><b>Correo electrónico:</b></label>
                <input type="text" formControlName="email" class="form-control" id="email"/>
                <br>
                <label for="contra"><b>Contraseñia:</b></label>
                <input type="password" formControlName="contra" class="form-control" id="contra"/>
            </form>
            <br>
            <button (click)="enviar()" type="button" class="btn btn-success" [disabled]="formularioEsp.invalid">Enviar</button>
        </div>
    </div>
</body>
</html>
