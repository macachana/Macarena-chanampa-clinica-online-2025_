<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="contenedor-h">
        <img src="https://i.postimg.cc/Y0sGJY9R/56-sin-t-tulo.jpg"/>
        <div class="contenedor">
            <h3>Bienvenido a nuestra clínica virtual. Por favor seleccione su tipo de perfil.</h3>
            <div class="perfiles">
                @if(this.db.tipoUsuario == "")
                {
                    <button class="contenedor-especialista" routerLink="/registros/registro-especialista">
                        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0xnnDhCwHb4R5uS9mQlB7MsDpGN1ln5YGWA&s" alt="imagenEspecialistas"/> -->
                        <div class="emoj">🧑🏽‍⚕️</div>ESPECIALISTA
                    </button>
                    <button class="contenedor-paciente" routerLink="/registros/registro-paciente">
                        <!-- <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBAM0kpuY2MUn9BW-ksLYksLaFwCt1snBwbA&s" alt="imagenPaciente"/> -->
                        <div class="emoj">😷</div>PACIENTE
                    </button>
                }
                @else if(this.db.tipoUsuario == "administrador")
                {
                    <button class="contenedor-especialista registrosAdmin" routerLink="/registros/registro-especialista">
                        <div class="emoji">🧑🏽‍⚕️</div>ESPECIALISTA
                    </button>
                    <button class="contenedor-paciente registrosAdmin" routerLink="/registros/registro-paciente">
                        <div class="emoji">😷</div>PACIENTE
                    </button>
                    <button class="contenedor-paciente registrosAdmin" routerLink="/registros/registro-administrador">
                        <div class="emoji">🧑🏽‍💻</div>ADMINISTRADOR
                    </button>
                }
            </div>
            <footer style="margin-top: 2rem;">
                <p>&copy; 2025 Clínica Online</p>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>
</html>
